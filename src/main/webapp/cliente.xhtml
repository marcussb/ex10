<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="frmCliente">
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Adicionar" action="#{clienteBean.adicionar()}" update=":frmCliente"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
        <p:fieldset legend="Controle de Cliente">
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{clienteBean.cliente.nome}"></p:inputText>

                <h:outputLabel value="Sobrenome"></h:outputLabel>
                <p:inputText value="#{clienteBean.cliente.sobrenome}"></p:inputText>

                <h:outputLabel value="Data de Nascimento"></h:outputLabel>
                <p:inputMask mask="99/99/9999" value="#{clienteBean.cliente.datanascimento}"></p:inputMask>

                <h:outputLabel value="Telefone Fixo"></h:outputLabel>
                <p:inputMask mask="(99) 9999-9999" value="#{clienteBean.cliente.telefone}"></p:inputMask>

                <h:outputLabel value="Telefone Celular"></h:outputLabel>
                <p:inputMask mask="(99) 99999-9999" value="#{clienteBean.cliente.celular}"></p:inputMask>

                <h:outputLabel value="E-Mail"></h:outputLabel>
                <p:inputText value="#{clienteBean.cliente.email}"></p:inputText>
            </p:panelGrid>
            <p:dataTable value="#{clienteBean.clientes}" var="cliente">
                <p:column headerText="Nome completo" sortBy="#{cliente.nome}">
                    <h:outputText value="#{cliente.nome} #{cliente.sobrenome}"></h:outputText>
                </p:column>
                <p:column headerText="Data de Nascimento" sortBy="#{cliente.datanascimento}">
                    <h:outputText value="#{cliente.datanascimento}"></h:outputText>
                </p:column>
                <p:column headerText="Telefone fixo" sortBy="#{cliente.telefone}">
                    <h:outputText value="#{cliente.telefone}"></h:outputText>
                </p:column>
                <p:column headerText="Telefone Celular" sortBy="#{cliente.celular}">
                    <h:outputText value="#{cliente.celular}"></h:outputText>
                </p:column>
                <p:column headerText="E-Mail" sortBy="#{cliente.email}">
                    <h:outputText value="#{cliente.email}"></h:outputText>
                </p:column>
            </p:dataTable>

        </p:fieldset>
    </h:form>
</ui:decorate>
