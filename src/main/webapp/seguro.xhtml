<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="frmSeguro">
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Adicionar" update=":frmSeguro"></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>

        <p:fieldset legend="Seguro do Carro">
            <p:panelGrid columns="2">
                <p:outputLabel value="Cliente"></p:outputLabel>
                <h:selectOneMenu value="">
                    <f:selectItem itemValue="nome" itemLabel="#{seguroBean.clienteNome()}" />
                </h:selectOneMenu>

                <h:outputLabel value="Seguradora"></h:outputLabel>
                <p:inputText value=""></p:inputText>

                <h:outputLabel value="Validade"></h:outputLabel>
                <p:inputMask mask="99/99/9999" value=""></p:inputMask>

                <h:outputLabel value="Cobertura"></h:outputLabel>
                <p:inputText value=""></p:inputText>
            </p:panelGrid>
        </p:fieldset>
    </h:form>
</ui:decorate>
